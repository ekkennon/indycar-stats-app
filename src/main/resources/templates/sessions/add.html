<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h2 th:text="${title}">IndyCar Stats</h2>

            <form method="post" style="max-width:600px;" th:object="${session}">
                <div class="form-group">
                    <input placeholder="Name" class="form-control" th:field="*{name}" required="required"/>
                    <span th:errors="*{name}" class="error"></span>
                </div>

                <div class="form-group">
                    <label th:for="trackId">Track</label>
                    <select name="trackId">
                        <option th:each="track : ${tracks}"
                                th:text="${track.name}"
                                th:value="${track.id}"></option>
                    </select>
                </div>

                <input type="submit" value="Add Session" />
            </form>

        </div>

        <div th:replace="fragments :: session-footer"></div>

    </body>
</html>
