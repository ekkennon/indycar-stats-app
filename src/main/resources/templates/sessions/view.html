<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h2 th:text="${title}">IndyCar Stats</h2>

            <div th:unless="${sessions} and ${sessions.size()}">
                <h4>No Results</h4>
            </div>

            <table class="table">
                <tr th:each="session : ${sessions}">
                    <td><a th:href="'/sessions/view/' + ${session.id}" th:text="${session.name}"></a></td>
                </tr>
            </table>
            <ul>
                <li><a href="/sessions/list">View All Sessions</a></li>
                <li><a href="/sessions/add">Add Session</a></li>
                <li><a href="/races/list">View All Races</a></li>
            </ul>
        </div>

        <div th:replace="fragments :: session-footer"></div>

        <form th:replace="fragments :: lform"></form>
    </body>
</html>
