<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h2 th:text="${title}">IndyCar Stats</h2>

            <div th:unless="${races} and ${races.size()}">
                <h4>No Results</h4>
            </div>

            <table class="table">
                <tr th:each="race : ${races}">
                    <td><a th:href="'/seasons/view/' + ${race.season.year}" th:text="${race.season.year}"></a></td>
                    <td><a th:href="'/tracks/view/' + ${race.track.id}" th:text="${race.track.name}"></a></td>
                    <td><a th:href="'/races/view/' + ${race.id}">View Sessions</a></td>
                </tr>
            </table>
            <ul>
                <li><a href="/races/list">View Races</a></li>
                <li><a href="/seasons/list">View Seasons</a></li>
                <li><a href="/tracks/list">View Tracks</a></li>
                <li><a href="/sessions/add">Add Session</a></li>
            </ul>
        </div>

        <div th:replace="fragments :: race-footer"></div>

        <form th:replace="fragments :: lform"></form>
    </body>
</html>
