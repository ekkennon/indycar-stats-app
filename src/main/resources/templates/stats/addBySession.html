<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h2 th:text="${title}">IndyCar Stats</h2>

            <form method="post" action="adddata" class="add-form" th:object="${form}">

                <div class="form-group">
                    <label th:for="sessionid">Sessions</label>
                    <select th:field="*{sessionid}">
                        <option th:each="session : *{sessions}" th:text="${session.name}" th:value="${session.id}"></option>
                    </select>
                    <span th:errors="*{sessionid}" class="error"></span>
                </div>

                <input type="hidden" th:field="*{driverid}" />

                <input type="hidden" th:field="*{raceid}" />

                <input type="hidden" th:field="*{loggedin}" />

                <input type="submit" value="Enter Stats" />
            </form>

            <br/><br/><br/>

            <ul>
                <li><a href="/sessions/add">Add Session</a></li>
            </ul>

        </div>

        <div th:replace="fragments :: stat-footer"></div>

    </body>
</html>
