<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h2 th:text="${title}">IndyCar Stats</h2>

            <form method="post" action="/stats/add" class="add-form" th:object="${form}">

                <div class="form-group">
                    <label th:for="driverid">Drivers</label>
                    <select th:field="*{driverid}">
                        <option th:each="driver : *{drivers}" th:text="${driver.name}" th:value="${driver.id}"></option>
                    </select>
                    <span th:errors="*{driverid}" class="error"></span>
                </div>

                <div class="form-group">
                    <label th:for="raceid">Races</label>
                    <select th:field="*{raceid}">
                        <option th:each="race : *{races}" th:text="${race.name}" th:value="${race.id}"></option>
                    </select>
                    <span th:errors="*{raceid}" class="error"></span>
                </div>

                <input type="hidden" th:field="*{loggedin}" />

                <input type="submit" value="Continue" />
            </form>

            <br/><br/><br/>

            <ul>
                <li><a href="/tracks/add">Add Track</a></li>
                <li><a href="/drivers/add">Add Driver</a></li>
                <li><a href="/races/add">Add Race</a></li>
                <li><a href="/teams/add">Add Team</a></li>
                <li><a href="/sessions/add">Add Session</a></li>
            </ul>

        </div>

        <div th:replace="fragments :: stat-footer"></div>

    </body>
</html>
