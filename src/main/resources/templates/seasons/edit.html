<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h2 th:text="${title}">IndyCar Stats</h2>

    <form method="post" class="add-form" >
        <input type="hidden" name="loggedin" id="loggedin_e" th:value="*{loggedin}" />
        <input type="submit" value="Edit Season" />
    </form>

    <form method="post" action="'/seasons/remove/' + ${season.year}" class="add-form">
        <input type="text" name="loggedin" id="loggedin_r" th:value="*{loggedin}" />
        <input type="submit" value="Remove Season" />
    </form>

    <ul>
        <li><a href="/teams/add">Add Team</a></li>
        <li><a href="/races/add">Add Race</a></li>
    </ul>
</div>

<div th:replace="fragments :: season-footer"></div>

</body>
</html>
