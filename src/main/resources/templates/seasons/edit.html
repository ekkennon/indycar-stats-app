<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h2 th:text="${title}">IndyCar Stats</h2>

            <form method="post" th:action="'/seasons/remove/' + ${year}" class="add-form">
                <input type="hidden" name="loggedin" id="loggedin" th:value="${loggedin}" />
                <input type="submit" value="Remove Season" />
            </form>

        </div>

        <div th:replace="fragments :: season-footer"></div>

    </body>
</html>
