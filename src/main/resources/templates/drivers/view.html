<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h2 th:text="${title}">IndyCar Stats</h2>

            <div th:unless="${drivers} and ${drivers.size()}">
                <h4>No Results</h4>
            </div>

            <table class="table">
                <tr th:each="driver : ${drivers}">
                    <td><a th:href="'/drivers/view/' + ${driver.id}" th:text="${driver.name}"></a></td>
                </tr>
            </table>
        </div>

        <div th:replace="fragments :: driver-footer"></div>
        <form id="loginform" method="post">
            <input type="hidden" name="loggedin" id="loggedin" th:value="*{loggedin}" />
        </form>
    </body>
</html>
