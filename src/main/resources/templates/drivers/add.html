<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h2 th:text="${title}">IndyCar Stats</h2>

            <form method="post" style="max-width:600px;" th:object="${driver}">
                <div class="form-group">
                    <input placeholder="Name" class="form-control" th:field="*{name}" required="required"/>
                    <span th:errors="*{name}" class="error"></span>
                </div>

                <input type="submit" value="Add Driver" />
            </form>
        </div>

        <div th:replace="fragments :: driver-footer"></div>

    </body>
</html>
