<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h2 th:text="${title}">IndyCar Stats</h2>

            <form method="post" class="add-form" th:object="${form}">
                <div class="form-group">
                    <input placeholder="Name" class="form-control" th:field="*{name}" required="required"/>
                    <span th:errors="*{name}" class="error"></span>
                </div>

                <div class="form-group">
                    <label th:for="year">Season</label>
                    <select th:field="*{year}">
                        <option th:each="season : *{seasons}" th:text="${season.year}" th:value="${season.year}"></option>
                    </select>
                    <span th:errors="*{year}" class="error"></span>
                </div>

                <div class="form-group">
                    <label>Drivers:</label>
                    <div th:each="driver : *{drivers}" class="checkbox">
                        <input type="checkbox" name="driverids" th:value="${driver.id}" th:id="${driver.id}"/>
                        <label th:for="*{driverids}" th:text="${driver.name}"></label>
                        <br />
                    </div>
                </div>

                <div class="form-group">
                    <input placeholder="Twitter Handle" class="form-control" field="*{twitterHandle}"/>
                </div>

                <input type="hidden" th:field="*{loggedin}" />

                <input type="submit" value="Add Team" />
            </form>

        </div>

        <div th:replace="fragments :: race-footer"></div>

    </body>
</html>
