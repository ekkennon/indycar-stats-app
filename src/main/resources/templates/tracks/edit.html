<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h2 th:text="${title}">IndyCar Stats</h2>

    <form method="post" class="add-form">
        <div class="form-group">
            <input placeholder="Name" class="form-control" name="name" id="name" required="required"/>
        </div>

        <div class="form-group">
            <input placeholder="Twitter Handle" class="form-control" name="twitter" id="twitter" required="required"/>
        </div>

        <input type="text" name="loggedin" id="loggedin_e" th:value="*{loggedin}" />

        <input type="submit" value="Edit Track" />
    </form>

    <form method="post" action="'/tracks/remove/' + ${track.id}" class="add-form">
        <input type="text" name="loggedin" id="loggedin_r" th:value="*{loggedin}" />
        <input type="submit" value="Remove Track" />
    </form>

    <ul>
        <li><a href="/races/add">Add Race</a></li>
    </ul>
</div>

<div th:replace="fragments :: track-footer"></div>

</body>
</html>
