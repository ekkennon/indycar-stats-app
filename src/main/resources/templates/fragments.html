<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head th:fragment="head">

        <meta charset="UTF-8"/>
        <title th:text="${title}">IndyCar Stats</title>

        <!-- Bootstrap stylesheets and script -->
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- for Google Auth -->
        <script src="https://apis.google.com/js/platform.js" async="async" defer="defer" ></script>
        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com"/>
        <meta name="google-signin-scope" content="profile"/>
    </head>

    <body>

        <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a th:href="@{/}" class="navbar-brand">Home</a>
                    <a th:href="@{/view}" class="navbar-brand">View Data</a>
                    <a th:href="@{/add}" class="navbar-brand">Add Data</a>
                    <a th:href="@{/login}" class="navbar-brand">Admin</a>
                </div>
            </div>
        </div>

        <div th:fragment="driver-footer" class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/drivers/view}">Drivers List</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div th:fragment="track-footer" class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/tracks/view}">Tracks List</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div th:fragment="session-footer" class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/sessions/list}">View Sessions</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div th:fragment="team-footer" class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/teams/view}">View Teams</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div th:fragment="race-footer" class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/races/list}">View Races</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div th:fragment="season-footer" class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/seasons/list}">View Seasons</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div th:fragment="stat-footer" class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/sessions/add}">Add Session</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </body>
</html>
